router_bgp:
  as: '65001'
  router_id: 192.168.255.2
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      password: AQQvKeimxJu+uGQ/yYvv9w==
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '3'
      password: q+VNViP5i4rVjW1cxFv2wA==
      send_community: all
      maximum_routes: 0
      next_hop_unchanged: true
  address_family_ipv4:
    peer_groups:
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  neighbors:
    172.31.255.3:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65101'
      description: AVD-LEAF1_Ethernet2
    172.31.255.7:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65101'
      description: AVD-LEAF2_Ethernet2
    172.31.255.11:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65102'
      description: AVD-LEAF3_Ethernet2
    172.31.255.15:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65102'
      description: AVD-LEAF4_Ethernet2
    192.168.255.3:
      peer_group: EVPN-OVERLAY-PEERS
      description: AVD-LEAF1
      remote_as: '65101'
    192.168.255.4:
      peer_group: EVPN-OVERLAY-PEERS
      description: AVD-LEAF2
      remote_as: '65101'
    192.168.255.5:
      peer_group: EVPN-OVERLAY-PEERS
      description: AVD-LEAF3
      remote_as: '65102'
    192.168.255.6:
      peer_group: EVPN-OVERLAY-PEERS
      description: AVD-LEAF4
      remote_as: '65102'
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 172.20.20.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
name_server:
  source:
    vrf: MGMT
  nodes:
  - 1.1.1.1
  - 8.8.8.8
spanning_tree:
  mode: none
local_users:
  admin:
    privilege: 15
    role: network-admin
    sha512_password: $6$BySnPqEQp3mz.alz$G.gXNt0w3S5SYyQMVFeTAG2gwjxtzYZdAAC8i/iB2qDv3MAk3QCm6FalsFoXyIx8epKRdhT/GymS0AFisbhTA0
vrfs:
  MGMT:
    ip_routing: false
management_interfaces:
  Management0:
    description: oob_management
    shutdown: false
    vrf: MGMT
    ip_address: 172.20.20.5/24
    gateway: 172.20.20.1
    type: oob
management_api_http:
  enable_vrfs:
    MGMT: {}
  enable_https: true
ethernet_interfaces:
  Ethernet1:
    peer: AVD-LEAF1
    peer_interface: Ethernet2
    peer_type: l3leaf
    description: P2P_LINK_TO_AVD-LEAF1_Ethernet2
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 172.31.255.2/31
  Ethernet2:
    peer: AVD-LEAF2
    peer_interface: Ethernet2
    peer_type: l3leaf
    description: P2P_LINK_TO_AVD-LEAF2_Ethernet2
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 172.31.255.6/31
  Ethernet3:
    peer: AVD-LEAF3
    peer_interface: Ethernet2
    peer_type: l3leaf
    description: P2P_LINK_TO_AVD-LEAF3_Ethernet2
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 172.31.255.10/31
  Ethernet4:
    peer: AVD-LEAF4
    peer_interface: Ethernet2
    peer_type: l3leaf
    description: P2P_LINK_TO_AVD-LEAF4_Ethernet2
    mtu: 1500
    type: routed
    shutdown: false
    ip_address: 172.31.255.14/31
loopback_interfaces:
  Loopback0:
    description: EVPN_Overlay_Peering
    shutdown: false
    ip_address: 192.168.255.2/32
prefix_lists:
  PL-LOOPBACKS-EVPN-OVERLAY:
    sequence_numbers:
      10:
        action: permit 192.168.255.0/24 eq 32
route_maps:
  RM-CONN-2-BGP:
    sequence_numbers:
      10:
        type: permit
        match:
        - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 1200
    min_rx: 1200
    multiplier: 3
