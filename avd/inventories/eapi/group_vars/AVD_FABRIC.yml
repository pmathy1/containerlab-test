---
fabric_name: AVD_FABRIC

# Enable vlan aware bundles
vxlan_vlan_aware_bundles: true

# bgp peer groups passwords
bgp_peer_groups:
  IPv4_UNDERLAY_PEERS:
    password: "AQQvKeimxJu+uGQ/yYvv9w=="
  EVPN_OVERLAY_PEERS:
    password: "q+VNViP5i4rVjW1cxFv2wA=="
  MLAG_IPv4_UNDERLAY_PEER:
    password: "vnEaG8gMeQf3d3cN6PktXQ=="

# Spine Switches
spine:
  defaults:
    platform: cEOS
    bgp_as: 65001
    loopback_ipv4_pool: 192.168.255.0/24
    bgp_defaults:
      - 'no bgp default ipv4-unicast'
      - 'distance bgp 20 200 200'
      - 'graceful-restart restart-time 300'
      - 'graceful-restart'
    mlag_peer_ipv4_pool: 10.255.252.0/24
    mlag_peer_l3_ipv4_pool: 10.255.251.0/24
  nodes:
    AVD-SPINE1:
      id: 1
      mgmt_ip: 172.20.20.2/24
    AVD-SPINE2:
      id: 2
      mgmt_ip: 172.20.20.5/24

l3leaf:
  defaults:
    platform: cEOS
    loopback_ipv4_pool: 192.168.255.0/24
    loopback_ipv4_offset: 2
    vtep_loopback_ipv4_pool: 192.168.254.0/24
    uplink_interfaces: ['Ethernet1', 'Ethernet2']
    uplink_switches: ['AVD-SPINE1', 'AVD-SPINE2']
    uplink_ipv4_pool: 172.31.255.0/24
    mlag_interfaces: [ Ethernet3 ]
    mlag_peer_ipv4_pool: 10.255.252.0/24
    mlag_peer_l3_ipv4_pool: 10.255.251.0/24
    virtual_router_mac_address: 00:1c:73:00:dc:01
    bgp_defaults:
      - 'no bgp default ipv4-unicast'
      - 'distance bgp 20 200 200'
      - 'graceful-restart restart-time 300'
      - 'graceful-restart'
    spanning_tree_mode: mstp
    spanning_tree_priority: 16384
  node_groups:
    AVD_LEAF12:
      bgp_as: 65101
      nodes:
        AVD-LEAF1:
          id: 1
          mgmt_ip: 172.20.20.6/24
          # Interface configured on SPINES to connect to this leaf
          uplink_switch_interfaces: [Ethernet1, Ethernet1]
        AVD-LEAF2:
          id: 2
          mgmt_ip: 172.20.20.8/24
          # Interface configured on SPINES to connect to this leaf
          uplink_switch_interfaces: [Ethernet2, Ethernet2]
    AVD_LEAF34:
      bgp_as: 65102
      nodes:
        AVD-LEAF3:
          id: 3
          mgmt_ip: 172.20.20.3/24
          # Interface configured on SPINES to connect to this leaf
          uplink_switch_interfaces: [Ethernet3, Ethernet3]
        AVD-LEAF4:
          id: 4
          mgmt_ip: 172.20.20.4/24
          # Interface configured on SPINES to connect to this leaf
          uplink_switch_interfaces: [Ethernet4, Ethernet4]

# Update p2p mtu 9000 -> 1500
p2p_uplinks_mtu: 1500

# Adjust default bfd values
bfd_multihop:
  interval: 1200
  min_rx: 1200
  multiplier: 3